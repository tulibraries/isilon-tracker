name: "lint-test"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          ruby: ["3.4"]
          
    steps:
      - name: Set up ruby
        uses: ./.github/actions/setup-ruby
        with:
          ruby-version: "3.4"

      - name: Debug list composite-action folder
        run: |
          echo "Workspace root: $GITHUB_WORKSPACE"
          ls -R .github/actions

      - name: Run rubocop
        run: bundle exec rubocop
      
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
          ruby: ["3.4"]

    steps:
      - name: Setup Ruby
        uses: ./.github/actions/setup-ruby
        with:
          ruby-version: "3.4"

      - name: Run rspec tests
        run: bundle exec rspec spec