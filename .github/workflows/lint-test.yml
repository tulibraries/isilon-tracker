name: "lint-test"

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy: &ruby-matrix
      matrix:
          ruby: ["3.4"]
    steps:
      - &checkout
        uses: actions/checkout@v4

      - &ruby-setup
        name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run rubocop
        run: bundle exec rubocop
      
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy: *ruby-matrix
    
    steps:
      - *checkout
      - *ruby-setup

      - name: Run rspec tests
        run: bundle exec rspec spec